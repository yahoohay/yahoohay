<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 400px;
                    background-color: #20232A;
                    border-radius: 10px;
                    color: white;
                }
                .terminal {
                    width: 90%;
                    height: 90%;
                    border-radius: 6px;
                    padding: 1rem;
                    background-color: #2b2b2b;
                    font-family: 'Consolas', 'Courier New', Courier, monospace;
                    font-size: 14px;
                    overflow: hidden;
                }
                .prompt {
                    color: #61afef;
                }
                .command {
                    color: #98c379;
                }
                .output {
                    color: #abb2bf;
                }
            </style>
            <div class="container">
                <div class="terminal">
                    <p><span class="prompt">user@github:~$</span> <span class="command">tech</span></p>
                    <p class="output">
                        My Tech Stack:<br>
                        • JavaScript<br>
                        • React<br>
                        • Node.js<br>
                        • Python<br>
                        • Git
                    </p>
                    <p><span class="prompt">user@github:~$</span> <span class="command">|</span></p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>